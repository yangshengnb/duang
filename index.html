<html>
<head>
<title>九九乘法表</title>
<script type="text/javascript">
 function sf()
 {
  document.write("<table>")
  for(var l=1;l<=9;l++)
  {
  document.write("<tr>")
   for(var h=1;h<=l;h++)
   {
    document.write("<td>")
    document.write(h+"×"+l+"="+l*h)
    document.write("</td>")
   }
  document.write("</tr>")
  }
  document.write("</table>")
  
 }
</script></head><body>
</body>
</html>
